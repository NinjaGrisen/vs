<html>
<head>
    <meta charset="UTF-8">
    <title>Item displayer</title>
</head>
<link rel="stylesheet" href="css/main.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<div class="container">
 
  <div class="content">
    <header class="header">
      <div class="header__button"></div>
    </header> 
    <body>
      
      <div class="competitors">
        <h2>Top competitor</h2>
        <div class="competitors__players flex--center-row">
          <p class="competitors__name">Your name</p>
          <div class="competitors__vs">
            <p>VS</p>
          </div>
          <p class="competitors__name">John Hancock</p>
          <div class="competitors__players flex--center-row">
            <div class="competitors__info-container">
              <h4>Match stats</h4>
              <span>Games played: <span class="competitors__info-text">23</span></span>
              <span>Wins: <span class="competitors__info-text">11</span></span>
              <span>Draws: <span class="competitors__info-text">5</span></span>
              <span>Losses: <span class="competitors__info-text">7</span></span>
            </div>
            <div class="competitors__info-container">
              <h4>Games stats</h4>

              <!--TODO: rename class names-->
              <span class="competitors__WDL padding">W</span>
              <span class="competitors__WDL">D</span>
              <span class="competitors__WDL">L</span>
              <span class="competitors__WDL">FIFA 17: </span>
              <span class="competitors__WDL">2</span>
              <span class="competitors__WDL">3</span>
              <span class="competitors__WDL">8</span>
              <span>Battleship</span>
            </div>
          </div>
          <div class="competitors__players flex--center-row">
   

            <!--<p class="competitors__stat">
              one
            </p>
            <p class="competitors__stat--name">
              5-1
            </p>
            <p class="competitors__stat">
              tres
            </p>-->
          </div>
        </div>
        
      </div>
      
      <div class="list__container">
        <h2>Yours top games</h2>
        
        <div class="list__items">
        </div>
        <div class="list__items">
        </div>
        <span class="list__show-more">Show more</span>
      </div>
    </body>
  </div>
  <div class="menu">
  <img src="http://cdn.playbuzz.com/cdn/e22985e7-b45c-4e61-89c7-2a5458d22131/840b4a44-bf09-48fd-8066-c021eae58b30_560_420.jpg" class="user"/>
    <ul class="menu__list">
      <li class="menu__list__item">Menu item 1</li>
      <li class="menu__list__item--active">Menu item 2</li>
      <li class="menu__list__item">Menu item 3</li>
    </ul>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
