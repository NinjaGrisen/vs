<html>
<head>
    <meta charset="UTF-8">
    <title>Item displayer</title>
</head>
<link rel="stylesheet" href="css/main.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<div class="container">
 
  <div class="content">
    <header class="header">
      <div class="header__button"></div>
    </header> 
    <body>
      <div class="competitors">
        <h2>Top competitor</h2>
          <div class="flex--row justify-center">
            <p class="competitors__name">Your name</p>
            <div class="competitors__vs">
              <p>VS</p>
            </div>
            <p class="competitors__name">John Hancock</p>
          </div>
          <div class="flex--row">
            <h4 class="head-to-head__heading">Total Head-to-head</h4>
            <div class="inner-container as-header flex--row">
              <span class="head-to-head__score--margin text-bold">W</span>
            <span class="head-to-head__score text-bold">D</span>
            <span class="head-to-head__score text-bold">L</span>
          </div>
          <div class="inner-container">
              <div class="flex--row">
              <span class="head-to-head__score--margin">12</span>
              <span class="head-to-head__score">6</span>
              <span class="head-to-head__score">10</span>
            </div>
          </div>
        </div>
        <p class="link">Show more</p>
          
      <div class="flex--row">
        <h2>Yours top games</h2>
        <!--TODO: Fix this classnames-->
        <div class="flex--row align-center inner-container as-header">
          <span class="head-to-head__score--with-games--margin text-bold">W</span>
          <span class="head-to-head__score--with-games text-bold">D</span>
          <span class="head-to-head__score--with-games text-bold">L</span>
        </div>
        <div class="flex--row align-center inner-container">
          <span class="head-to-head__game text-bold">
            <span>Fifa 17</span>
          </span>
          <span class="head-to-head__score--with-games">2</span>
          <span class="head-to-head__score--with-games">3</span>
          <span class="head-to-head__score--with-games">8</span>
          <span class="head-to-head__game text-bold">
            <span>WOT</span>
          </span>
          <span class="head-to-head__score--with-games">10</span>
          <span class="head-to-head__score--with-games">3</span>
          <span class="head-to-head__score--with-games">2</span>
        </div>
        <p class="link">Show more </p>
      </div>
      </div>
    </body>
  </div>
  <div class="menu">
  <img src="http://cdn.playbuzz.com/cdn/e22985e7-b45c-4e61-89c7-2a5458d22131/840b4a44-bf09-48fd-8066-c021eae58b30_560_420.jpg" class="user"/>
    <div class="quick-user-info">
      <h3>Form</h3>
      <span>D/</span>
      <span>W/</span>
      <span>L/</span>
      <span>D/</span>
      <span>W/</span>
    </div>
    <ul class="menu__list">
      <li class="menu__list__item">Menu item 1</li>
      <li class="menu__list__item--active">Menu item 2</li>
      <li class="menu__list__item">Menu item 3</li>
    </ul>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
